<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order.now</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .animate-slide-up { animation: slideUp 0.4s ease-out; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        // --- Firebase Imports (ES Modules) ---
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithPopup, 
            GoogleAuthProvider, 
            signOut, 
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signInAnonymously,
            signInWithCustomToken
        } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            updateDoc, 
            doc, 
            onSnapshot, 
            query, 
            orderBy, 
            serverTimestamp,
            runTransaction,
            deleteDoc
        } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        // --- Firebase Initialization ---
        // Note: In a local environment, replace this block with your actual config object.
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : { /* Your config here if running locally */ apiKey: "demo-key", authDomain: "demo.firebaseapp.com", projectId: "demo" };
            
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Icons (Inline SVGs for single-file portability) ---
        const Icons = {
            Store: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m2 7 4.41-4.41A2 2 0 0 1 7.83 2h8.34a2 2 0 0 1 1.42.59L22 7"/><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><path d="M15 22v-4a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v4"/><path d="M2 7h20"/><path d="M22 7v3a2 2 0 0 1-2 2v0a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 16 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 12 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 8 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 4 12v0a2 2 0 0 1-2-2V7"/></svg>,
            ShoppingCart: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>,
            LogOut: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>,
            Plus: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            Trash2: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
            Search: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Mail: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>,
            XCircle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>,
            LayoutDashboard: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>,
            AlertCircle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>,
            Package: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m7.5 4.27 9 5.15"/><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22v-9"/></svg>
        };

        const { useState, useEffect } = React;

        // --- Constants ---
        const ADMIN_EMAIL = 'admin@eugeneevons.com';

        // --- UI Components ---

        const Button = ({ children, onClick, variant = 'primary', className = '', disabled = false, type = 'button' }) => {
            const baseStyle = "px-4 py-2 rounded-lg font-medium transition-all duration-200 flex items-center justify-center gap-2";
            const variants = {
                primary: "bg-blue-600 text-white hover:bg-blue-700 disabled:bg-blue-300",
                secondary: "bg-gray-100 text-gray-700 hover:bg-gray-200 disabled:bg-gray-50",
                danger: "bg-red-50 text-red-600 hover:bg-red-100",
                success: "bg-green-50 text-green-600 hover:bg-green-100",
                outline: "border border-gray-300 text-gray-700 hover:bg-gray-50"
            };
            return (
                <button 
                    type={type}
                    onClick={onClick} 
                    disabled={disabled}
                    className={`${baseStyle} ${variants[variant]} ${className}`}
                >
                    {children}
                </button>
            );
        };

        const Input = ({ label, type = "text", value, onChange, placeholder, required = false }) => (
            <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700 mb-1">{label}</label>
                <input
                    type={type}
                    value={value}
                    onChange={onChange}
                    placeholder={placeholder}
                    required={required}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                />
            </div>
        );

        const Badge = ({ children, color = 'gray' }) => {
            const colors = {
                gray: 'bg-gray-100 text-gray-800',
                green: 'bg-green-100 text-green-800',
                blue: 'bg-blue-100 text-blue-800',
                yellow: 'bg-yellow-100 text-yellow-800',
                red: 'bg-red-100 text-red-800',
            };
            return (
                <span className={`px-2.5 py-0.5 rounded-full text-xs font-medium ${colors[color]}`}>
                    {children}
                </span>
            );
        };

        const NotificationToast = ({ message, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 5000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className="fixed bottom-4 right-4 bg-white shadow-lg rounded-lg p-4 flex items-center gap-3 border-l-4 border-blue-500 animate-slide-up z-50 max-w-sm">
                    <div className="bg-blue-100 p-2 rounded-full">
                        <Icons.Mail size={20} className="text-blue-600" />
                    </div>
                    <div>
                        <h4 className="font-semibold text-sm text-gray-900">Email Notification Sent</h4>
                        <p className="text-xs text-gray-600">{message}</p>
                    </div>
                    <button onClick={onClose} className="text-gray-400 hover:text-gray-600 ml-2">
                        <Icons.XCircle size={16} />
                    </button>
                </div>
            );
        };

        // --- Main Application ---
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('store');
            const [products, setProducts] = useState([]);
            const [orders, setOrders] = useState([]);
            const [cart, setCart] = useState({}); 
            const [notifications, setNotifications] = useState([]);
            
            // Login Form
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [isRegistering, setIsRegistering] = useState(false);
            const [authError, setAuthError] = useState('');

            // Admin Form
            const [newProduct, setNewProduct] = useState({ name: '', price: '', stock: '', image: '', category: '' });
            const [isAddingProduct, setIsAddingProduct] = useState(false);

            const isAdmin = user?.email === ADMIN_EMAIL;

            // Auth & Data Listeners
            useEffect(() => {
                // Initialize Auth
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        try {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } catch(e) { console.error("Token auth failed", e)}
                    }
                };
                initAuth();

                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                    setLoading(false);
                    if (!currentUser) setView('login');
                    else setView('store');
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;

                // Products Query
                const productsQuery = query(collection(db, 'artifacts', appId, 'public', 'data', 'products'));
                const unsubProducts = onSnapshot(productsQuery, (snapshot) => {
                    const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setProducts(items);
                }, (err) => console.error("Products error", err));

                // Orders Query
                const ordersQuery = query(
                    collection(db, 'artifacts', appId, 'public', 'data', 'orders'),
                    orderBy('createdAt', 'desc')
                );
                const unsubOrders = onSnapshot(ordersQuery, (snapshot) => {
                    const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setOrders(items);
                }, (err) => console.error("Orders error", err));

                return () => {
                    unsubProducts();
                    unsubOrders();
                };
            }, [user]);

            // Handlers
            const handleAuth = async (e) => {
                e.preventDefault();
                setAuthError('');
                try {
                    if (isRegistering) {
                        await createUserWithEmailAndPassword(auth, email, password);
                    } else {
                        await signInWithEmailAndPassword(auth, email, password);
                    }
                } catch (err) {
                    setAuthError(err.message);
                }
            };

            const handleGoogleLogin = async () => {
                try {
                    const provider = new GoogleAuthProvider();
                    await signInWithPopup(auth, provider);
                } catch (err) {
                    setAuthError("Google Sign-In failed or popup blocked.");
                }
            };

            const handleLogout = async () => {
                await signOut(auth);
                setCart({});
            };

            const addToCart = (product) => {
                if (product.stock <= (cart[product.id] || 0)) {
                    alert("No more stock available!");
                    return;
                }
                setCart(prev => ({
                    ...prev,
                    [product.id]: (prev[product.id] || 0) + 1
                }));
            };

            const removeFromCart = (productId) => {
                setCart(prev => {
                    const newCart = { ...prev };
                    delete newCart[productId];
                    return newCart;
                });
            };

            const updateCartQuantity = (productId, delta) => {
                setCart(prev => {
                    const current = prev[productId] || 0;
                    const newQty = current + delta;
                    if (newQty <= 0) {
                        const newCart = { ...prev };
                        delete newCart[productId];
                        return newCart;
                    }
                    const product = products.find(p => p.id === productId);
                    if (product && newQty > product.stock) return prev;
                    return { ...prev, [productId]: newQty };
                });
            };

            const calculateTotal = () => {
                return Object.entries(cart).reduce((total, [id, qty]) => {
                    const product = products.find(p => p.id === id);
                    return total + (product ? product.price * qty : 0);
                }, 0);
            };

            const handleCheckout = async () => {
                if (!user) return;
                const orderItems = Object.entries(cart).map(([id, qty]) => {
                    const product = products.find(p => p.id === id);
                    return { productId: id, name: product.name, price: product.price, quantity: qty };
                });
                const totalAmount = calculateTotal();

                try {
                    await runTransaction(db, async (transaction) => {
                        for (const item of orderItems) {
                            const sfDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'products', item.productId);
                            const sfDoc = await transaction.get(sfDocRef);
                            if (!sfDoc.exists()) throw "Product does not exist!";
                            const newStock = sfDoc.data().stock - item.quantity;
                            if (newStock < 0) throw `Insufficient stock for ${item.name}`;
                            transaction.update(sfDocRef, { stock: newStock });
                        }

                        const orderRef = doc(collection(db, 'artifacts', appId, 'public', 'data', 'orders'));
                        transaction.set(orderRef, {
                            userId: user.uid,
                            userEmail: user.email,
                            items: orderItems,
                            total: totalAmount,
                            status: 'pending_payment',
                            paymentMethod: 'counter',
                            createdAt: serverTimestamp()
                        });
                    });
                    setCart({});
                    setView('store');
                    triggerEmail(user.email, "Order Confirmation", `Order placed successfully. Please pay $${totalAmount} at the counter.`);
                } catch (e) {
                    alert("Checkout failed: " + e);
                }
            };

            const handleAddProduct = async (e) => {
                e.preventDefault();
                if (!isAdmin) return;
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'products'), {
                        name: newProduct.name,
                        price: parseFloat(newProduct.price),
                        stock: parseInt(newProduct.stock),
                        image: newProduct.image || 'https://placehold.co/400x300?text=Product',
                        category: newProduct.category || 'General',
                        createdAt: serverTimestamp()
                    });
                    setNewProduct({ name: '', price: '', stock: '', image: '', category: '' });
                    setIsAddingProduct(false);
                } catch (error) { console.error("Error adding product: ", error); }
            };

            const handleStatusChange = async (orderId, newStatus, customerEmail) => {
                if (!isAdmin) return;
                try {
                    const orderRef = doc(db, 'artifacts', appId, 'public', 'data', 'orders', orderId);
                    await updateDoc(orderRef, { status: newStatus });
                    let message = `Your order status is now: ${newStatus}`;
                    if (newStatus === 'refunded') message = "A refund has been initiated.";
                    triggerEmail(customerEmail, `Order Update: ${newStatus}`, message);
                } catch (error) { console.error("Error updating status:", error); }
            };

            const handleDeleteProduct = async (productId) => {
                if (!isAdmin) return;
                if (confirm('Delete this product?')) {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', productId));
                }
            };

            const triggerEmail = (to, subject, body) => {
                const id = Date.now();
                setNotifications(prev => [...prev, { id, message: `To: ${to} | ${subject}` }]);
            };

            // --- Render Logic ---

            if (loading) return (
                <div className="min-h-screen flex items-center justify-center">
                    <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                </div>
            );

            if (view === 'login') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <Icons.Store className="text-white w-8 h-8" />
                                </div>
                                <h1 className="text-2xl font-bold text-gray-900">Order.Now</h1>
                                <p className="text-gray-500">Sign in to start ordering</p>
                            </div>

                            <form onSubmit={handleAuth} className="space-y-4">
                                <Input label="Email" type="email" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="admin@eugeneevons.com" required />
                                <Input label="Password" type="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="••••••••" required />
                                {authError && <div className="text-red-500 text-sm bg-red-50 p-2 rounded">{authError}</div>}
                                <Button type="submit" variant="primary" className="w-full">{isRegistering ? 'Create Account' : 'Sign In'}</Button>
                            </form>

                            <div className="mt-4 text-center">
                                <span className="text-sm text-gray-500">Or continue with</span>
                                <Button onClick={handleGoogleLogin} variant="outline" className="w-full mt-4">Google Sign In</Button>
                            </div>

                            <p className="mt-6 text-center text-sm text-gray-600">
                                <button onClick={() => setIsRegistering(!isRegistering)} className="text-blue-600 font-medium hover:underline">
                                    {isRegistering ? 'Switch to Sign In' : 'Create an Account'}
                                </button>
                            </p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col font-sans">
                    {/* Navbar */}
                    <nav className="bg-white shadow-sm sticky top-0 z-40">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16">
                                <div className="flex items-center gap-4">
                                    <Icons.Store className="text-blue-600" />
                                    <span className="font-bold text-xl hidden sm:block">Eugene's Store</span>
                                    <div className="flex bg-gray-100 rounded-lg p-1 ml-4">
                                        <button onClick={() => setView('store')} className={`px-3 py-1.5 rounded-md text-sm font-medium transition-all ${view === 'store' ? 'bg-white shadow text-gray-900' : 'text-gray-500 hover:text-gray-900'}`}>Shop</button>
                                        {isAdmin && <button onClick={() => setView('admin')} className={`px-3 py-1.5 rounded-md text-sm font-medium transition-all ${view === 'admin' ? 'bg-white shadow text-gray-900' : 'text-gray-500 hover:text-gray-900'}`}>Admin</button>}
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <button onClick={() => setView('cart')} className="relative p-2 text-gray-600 hover:bg-gray-100 rounded-full">
                                        <Icons.ShoppingCart size={24} />
                                        {Object.keys(cart).length > 0 && <span className="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold w-5 h-5 rounded-full flex items-center justify-center">{Object.values(cart).reduce((a,b)=>a+b,0)}</span>}
                                    </button>
                                    <button onClick={handleLogout} className="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-full" title="Sign Out"><Icons.LogOut size={20} /></button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* STORE VIEW */}
                        {view === 'store' && (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 animate-fade-in">
                                {products.map(product => (
                                    <div key={product.id} className="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300 overflow-hidden border border-gray-100 flex flex-col">
                                        <div className="h-48 overflow-hidden bg-gray-100 relative group">
                                            <img src={product.image} alt={product.name} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" onError={(e) => e.target.src='https://placehold.co/400x300?text=No+Image'} />
                                            {product.stock <= 0 && <div className="absolute inset-0 bg-black/50 flex items-center justify-center"><span className="text-white font-bold px-4 py-1 bg-red-600 rounded-full text-sm">Out of Stock</span></div>}
                                        </div>
                                        <div className="p-5 flex-1 flex flex-col">
                                            <div className="flex justify-between items-start mb-2">
                                                <div>
                                                    <h3 className="font-semibold text-lg text-gray-900">{product.name}</h3>
                                                    <p className="text-sm text-gray-500">{product.category}</p>
                                                </div>
                                                <span className="font-bold text-lg text-blue-600">${product.price}</span>
                                            </div>
                                            <div className="mt-auto pt-4 flex items-center justify-between border-t border-gray-50">
                                                <span className={`text-sm ${product.stock < 5 ? 'text-red-500 font-medium' : 'text-gray-500'}`}>{product.stock} left</span>
                                                <Button onClick={() => addToCart(product)} disabled={product.stock <= 0} variant="primary" className="!px-3 !py-1.5 !text-sm"><Icons.Plus size={16} /> Add</Button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                {products.length === 0 && <div className="col-span-full text-center py-20 text-gray-400"><Icons.Package size={48} className="mx-auto mb-4 opacity-20" /><p>No products available.</p></div>}
                            </div>
                        )}

                        {/* CART VIEW */}
                        {view === 'cart' && (
                            <div className="max-w-3xl mx-auto animate-fade-in">
                                <h2 className="text-2xl font-bold mb-6 flex items-center gap-2"><Icons.ShoppingCart /> Cart</h2>
                                {Object.keys(cart).length === 0 ? (
                                    <div className="bg-white p-10 rounded-xl shadow-sm text-center">
                                        <p className="text-gray-500 mb-6">Your cart is empty.</p>
                                        <Button onClick={() => setView('store')}>Start Shopping</Button>
                                    </div>
                                ) : (
                                    <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                                        <div className="divide-y divide-gray-100">
                                            {Object.entries(cart).map(([id, qty]) => {
                                                const product = products.find(p => p.id === id);
                                                if (!product) return null;
                                                return (
                                                    <div key={id} className="p-4 flex items-center gap-4">
                                                        <img src={product.image} className="w-16 h-16 rounded-md object-cover bg-gray-100" />
                                                        <div className="flex-1">
                                                            <h4 className="font-medium">{product.name}</h4>
                                                            <p className="text-sm text-gray-500">${product.price}</p>
                                                        </div>
                                                        <div className="flex items-center gap-3">
                                                            <button onClick={() => updateCartQuantity(id, -1)} className="p-1 hover:bg-gray-100">-</button>
                                                            <span className="font-medium">{qty}</span>
                                                            <button onClick={() => updateCartQuantity(id, 1)} className="p-1 hover:bg-gray-100">+</button>
                                                        </div>
                                                        <div className="text-right w-20 font-bold">${(product.price * qty).toFixed(2)}</div>
                                                        <button onClick={() => removeFromCart(id)} className="text-gray-400 hover:text-red-500 ml-2"><Icons.Trash2 size={18} /></button>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                        <div className="bg-gray-50 p-6">
                                            <div className="flex justify-between items-center mb-6">
                                                <span className="text-gray-600">Total Amount</span>
                                                <span className="text-2xl font-bold text-gray-900">${calculateTotal().toFixed(2)}</span>
                                            </div>
                                            <div className="flex justify-end gap-3">
                                                <Button variant="secondary" onClick={() => setView('store')}>Continue Shopping</Button>
                                                <Button onClick={handleCheckout}>Confirm Order</Button>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* ADMIN VIEW */}
                        {view === 'admin' && isAdmin && (
                            <div className="space-y-8 animate-fade-in">
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="text-xl font-bold flex items-center gap-2"><Icons.LayoutDashboard /> Dashboard</h2>
                                        <Button onClick={() => setIsAddingProduct(!isAddingProduct)} variant="outline">{isAddingProduct ? 'Cancel' : 'Add Product'}</Button>
                                    </div>

                                    {isAddingProduct && (
                                        <div className="bg-gray-50 p-6 rounded-xl mb-8 border border-gray-200">
                                            <form onSubmit={handleAddProduct} className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <Input label="Name" value={newProduct.name} onChange={e => setNewProduct({...newProduct, name: e.target.value})} required />
                                                <Input label="Price" type="number" value={newProduct.price} onChange={e => setNewProduct({...newProduct, price: e.target.value})} required />
                                                <Input label="Stock" type="number" value={newProduct.stock} onChange={e => setNewProduct({...newProduct, stock: e.target.value})} required />
                                                <Input label="Category" value={newProduct.category} onChange={e => setNewProduct({...newProduct, category: e.target.value})} />
                                                <div className="md:col-span-2"><Input label="Image URL" value={newProduct.image} onChange={e => setNewProduct({...newProduct, image: e.target.value})} /></div>
                                                <div className="md:col-span-2"><Button type="submit" className="w-full">Save</Button></div>
                                            </form>
                                        </div>
                                    )}

                                    {/* Product List */}
                                    <div className="mb-8 overflow-x-auto">
                                        <table className="min-w-full divide-y divide-gray-200">
                                            <thead className="bg-gray-50">
                                                <tr><th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Product</th><th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Stock</th><th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th></tr>
                                            </thead>
                                            <tbody className="bg-white divide-y divide-gray-200">
                                                {products.map(p => (
                                                    <tr key={p.id}>
                                                        <td className="px-6 py-4 flex items-center gap-3"><img src={p.image} className="w-8 h-8 rounded bg-gray-100" />{p.name}</td>
                                                        <td className="px-6 py-4"><span className={`px-2 py-1 rounded-full text-xs ${p.stock < 10 ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}`}>{p.stock} units</span></td>
                                                        <td className="px-6 py-4 text-right"><button onClick={() => handleDeleteProduct(p.id)} className="text-red-600 hover:text-red-900 text-sm">Delete</button></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>

                                    {/* Order Management */}
                                    <div>
                                        <h3 className="font-semibold text-gray-700 mb-4">Orders</h3>
                                        <div className="space-y-4">
                                            {orders.map(order => (
                                                <div key={order.id} className="border rounded-lg p-4 hover:bg-gray-50 transition-colors">
                                                    <div className="flex flex-col md:flex-row justify-between md:items-center gap-4 mb-4">
                                                        <div>
                                                            <div className="flex items-center gap-2 mb-1">
                                                                <span className="font-bold">Order #{order.id.slice(0,6)}</span>
                                                                <Badge color={order.status === 'received' || order.status === 'paid' ? 'green' : order.status === 'refunded' ? 'red' : 'yellow'}>{order.status.toUpperCase()}</Badge>
                                                            </div>
                                                            <p className="text-sm text-gray-500">by {order.userEmail}</p>
                                                        </div>
                                                        <div className="flex gap-2">
                                                            <Button variant="success" className="!py-1 !text-xs" onClick={() => handleStatusChange(order.id, 'paid', order.userEmail)} disabled={order.status === 'paid'}>Mark Paid</Button>
                                                            <Button variant="outline" className="!py-1 !text-xs" onClick={() => handleStatusChange(order.id, 'received', order.userEmail)} disabled={order.status === 'received'}>Received</Button>
                                                            <Button variant="danger" className="!py-1 !text-xs" onClick={() => handleStatusChange(order.id, 'refunded', order.userEmail)} disabled={order.status === 'refunded'}>Refund</Button>
                                                        </div>
                                                    </div>
                                                    <div className="bg-gray-100 rounded p-3 text-sm text-gray-600">
                                                        <ul className="list-disc pl-4 space-y-1">{order.items?.map((item, idx) => <li key={idx}>{item.quantity}x {item.name}</li>)}</ul>
                                                        <div className="mt-2 pt-2 border-t border-gray-200 font-bold text-right">Total: ${order.total}</div>
                                                    </div>
                                                </div>
                                            ))}
                                            {orders.length === 0 && <p className="text-gray-500 italic">No orders yet.</p>}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'admin' && !isAdmin && (
                            <div className="text-center py-20">
                                <h2 className="text-xl font-bold">Access Denied</h2>
                                <Button onClick={() => setView('store')} className="mt-4">Back to Store</Button>
                            </div>
                        )}
                    </main>

                    {notifications.length > 0 && <NotificationToast message={notifications[0].message} onClose={() => setNotifications(prev => prev.slice(1))} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
